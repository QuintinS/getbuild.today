				<div class="section">

					<h4>Reset Password</h4>
					
					<span class="state-1">
						<p class="text-align-center">Enter your email address below and we'll send you a new temporary password.</p>
					</span>



					<div class="details row">

						<div class="form-section col-md-12 col-sm-12">
							
							<form id="forgotpassForm" name="forgotpassForm" method="post" action="DoLostPass.asp">
								
								<div class="form-group">								
									<input type="email" id="forgotEmail" name="forgotEmail" placeholder="E-Mail Address" />
								</div>
								
								<div class="form-group">								
									<button type="submit" class="btn btn-block btn-lg btn-primary" id="forgotSubmit" name="forgotSubmit">Reset</button>
								</div>
								
							</form>

						</div>

					</div>
					
					<ul class="nav inline">
						
						<li><a href="http://support.getbuild.today">Help</a></li>
						<li><a href="http://www.getbuild.today/">About Build</a></li>
						
					</ul>

				</div> <!-- section -->
				
				<div id="passwordMessage">
						
					<span class="state-2" style="display:none;">
						<div class="alert alert-success">
							<p class="text-align-center">Thanks! We've sent an e-mail to that address with instructions. Check your inbox!</p>
						</div>
					</span>
					<span class="state-3" style="display:none;">
						<div class="alert alert-warning">
							<p class="text-align-center">Oops. Something went... a bit pear-shaped. Sorry. Try again later.</p>
						</div>
					</span>
					
				</div>
