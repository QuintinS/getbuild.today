<!DOCTYPE html>
<html>

	<head>

		<title>WWD Integration Test</title>
		
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css">
		
		<style>
		
			.required:after {
				content: '*';
				color: red;
			}
		
		</style>

	</head>

	<body>
	
		<div class="container">
			<div class="row">
				<div class="col-sm-12 col-md-12">
					<h1>WWD Integration</h1>
					<hr>
				</div>
			</div>
		</div>
	
		<div class="container">
		
			<form id="wwdDescribe" action="wwdDescribe.asp" method="post">
			
				<div class="row">
				
					<div class="col-md-12">
			
						<h3>Describe</h3>
						
						<fieldset>

							<div class="row">
							
								<div class="col-sm-4 col-md-4">
						
									<div class="form-group">			
										<input type="reset" class="btn btn-link" tabindex="8">
										<input type="submit" class="btn btn-primary" tabindex="9">
									</div>
								
								</div>
						
							</div>
							
						</div>
											
					</div>
				
				</div>
				
			</form>
		
		</div>
		
	</div>

	
	</body>
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/wwdIntegration.js"></script>
	
	<script>
	
	console.log("included wwdIntegrationInit.js");

	var validateWwdCreateNewShopper = $("#wwdDescribe").validate({
		
		submitHandler : function(form) {
				
			wwdDescribe();
			
		},
		
		showErrors: function(errorMap, errorList) {
		
			$.each(this.successList, function(index, value) {
				return $(value).popover("hide");
			});
		
			return $.each(errorList, function(index, value) {
			
				var _popover;
				console.log(value.message);
				
				_popover = $(value.element).popover({
					trigger: "manual",
					placement: "bottom",
					content: value.message,
					template: "<div class=\"popover\"><div class=\"arrow\"></div><div class=\"popover-inner\"><div class=\"popover-content\"><p></p></div></div></div>"
				});
				
				_popover.data("bs.popover").options.content = value.message;
				return $(value.element).popover("show");
				
			});
			
		}
	
	
	});

	
	$("#wwdCLTRID").attr("value", "F9168C5E-CEB2-4FAA-B6BF-329BF39FA1E4");
	$("#wwdCredential").attr("value", "Credential");
	
	var myVar1Text = $("#wwdCLTRID").attr("value");
	$("span.wwdCLTRID").text(myVar1Text);
	
	var myVar2Text = $("#wwdCredential").attr("value");
	$("span.wwdCredential").text(myVar2Text);
	
	</script>

</html>
